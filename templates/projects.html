{% extends "base.html" %}
{% block content %}
<h2>All Projects</h2>
<div class="grid">
  {% for p in projects %}
    <article class="card">
      {% if p.image_filename %}
        <img src="{{ '/' + p.image_filename }}" alt="{{ p.title }}">
      {% endif %}
      <h3><a href="{{ url_for('project_detail', project_id=p.id) }}">{{ p.title }}</a></h3>
      <p>{{ p.short_description }}</p>
      <a href="{{ url_for('project_detail', project_id=p.id) }}" class="btn tiny">Details</a>
    </article>
  {% else %}
    <p>No projects yet.</p>
  {% endfor %}
</div>
{% endblock %}
