{% extends "base.html" %}
{% block content %}
<h2>Admin Login</h2>

<form method="post" class="form-card">
  {{ form.hidden_tag() }}

  <div class="form-row">
    <label for="username">{{ form.username.label }}</label><br>
    {{ form.username(size=40) }}
  </div>

  <div class="form-row">
    <label for="password">{{ form.password.label }}</label><br>
    {{ form.password(size=40) }}
  </div>

  <div class="form-row">
    {{ form.submit(class="btn") }}
  </div>
</form>

<p style="margin-top:10px;">
  <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
</p>
{% endblock %}
